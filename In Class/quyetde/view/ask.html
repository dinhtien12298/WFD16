<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Quyetde</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-all">
        <a class="navbar-brand font-all" href="/">Quyetde!</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav font-all">
            <a class="nav-item nav-link active" href="ask">Hỏi nhanh</a>
            <a class="nav-item nav-link active" href="/">Đáp gọn</a>
            </div>
        </div>
    </nav>

    <div class="container font-all mt-5">
        <form action="/ask" method="post">
            <h2>Hãy hỏi cộng đồng một câu hỏi đúng/sai có/không</h2>
            <div class="border border-light border-10 d-flex justify-content-center">
                <textarea name="question" id="textInput" cols="150" rows="4" maxlength="200"></textarea>
            </div>
            <div>
                <p id="remain">Còn /200 ký tự</p>
                <button type="submit" class="btn btn-primary btn">Gửi</button>
            </div>
        </form>
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <script src="./ask.js"></script>
    
</body>
</html>
