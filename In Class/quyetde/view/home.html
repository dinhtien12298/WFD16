<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Quyetde!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-all" href="/">Quyetde!</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav font-all">
            <a class="nav-item nav-link active" href="ask">Hỏi nhanh</a>
            <a class="nav-item nav-link active" href="/">Đáp gọn</a>
            </div>
        </div>
    </nav>
    <div class="col-md-8 font-all container mt-5">
        <div class="text-center">
            <h1 id="question">Question</h1>
        </div>
        <div class="d-flex justify-content-around mt-5">
            <button id="no" type="button" class="btn btn-danger">
                <i class="fas fa-thumbs-down mr-1"></i>
                Sai / Không / Trái
            </button>
            <button id="yes" type="button" class="btn btn-primary">
                <i class="fas fa-thumbs-up mr-1"></i>
                Đúng / Có / Phải
            </button>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button id ="result-vote" type="button" class="btn btn-outline-secondary mr-2">Kết quả vote</button>
            <button id = "else" type="button" class="btn btn-outline-secondary ml-2">Câu hỏi khác</button>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <script src="./home.js"></script>
</body>
</html>
