    <!-- Import Fonts -->

    <link rel="stylesheet" href="./style.css">

    <!-- Logo -->
    <link rel="icon" href="./logo.png">

    <!-- Title -->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-text">
        <a class="navbar-brand" href="/">Quyết.đê!</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ask">Hỏi nhanh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Đáp gọn</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="homepage-body container col-7 font-text">
        <div class="text-center"><h1 id="question">Question</h1></div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-lg btn-danger" id="no">
                <i class="far fa-thumbs-down"></i>
                Sai / Không / Trái
            </button>

                <i class="far fa-thumbs-up"></i>
                Đúng / Có / Phải
            </button>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-transparent border border-secondary mr-1" style="font-size: 80%" id="result">Kết quả Vote</button>
            <button class="btn btn-lg btn-transparent border border-secondary ml-1" style="font-size: 80%" id="otherQuestion">Câu hỏi khác</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
